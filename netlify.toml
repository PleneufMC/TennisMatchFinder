# netlify.toml - Configuration Netlify pour Next.js 14 avec App Router

[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin Next.js obligatoire pour App Router
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirection www vers non-www (SEO)
[[redirects]]
  from = "https://www.tennismatchfinder.net/*"
  to = "https://tennismatchfinder.net/:splat"
  status = 301
  force = true

# Redirection netlify.app vers domaine principal en production
[[redirects]]
  from = "https://tennismatchfinder.netlify.app/*"
  to = "https://tennismatchfinder.net/:splat"
  status = 301
  force = true

# Headers de sécurité globaux
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "frame-ancestors 'none'; default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net https://www.facebook.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://avatars.githubusercontent.com https://lh3.googleusercontent.com https://www.google-analytics.com https://www.googletagmanager.com https://www.facebook.com https://tr.facebook.com; connect-src 'self' https://*.neon.tech wss://*.neon.tech https://www.google-analytics.com https://analytics.google.com https://*.pusher.com wss://*.pusher.com https://www.facebook.com https://graph.facebook.com; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';"

# Cache statique optimisé pour les assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache court pour les images (peuvent être mises à jour)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Headers spécifiques pour les API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Headers pour les webhooks N8N
[[headers]]
  for = "/api/webhooks/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-Webhook-Secret"

# Configuration des fonctions serverless
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  
[functions."api/*"]
  external_node_modules = ["@neondatabase/serverless", "drizzle-orm"]

# Scheduled function for auto-validating matches (every hour)
[functions."auto-validate-matches"]
  schedule = "0 * * * *"

# Scheduled function for auto-starting box leagues after registration deadline (every hour)
[functions."box-league-start"]
  schedule = "30 * * * *"

# Scheduled function for processing account deletions (daily at 3 AM)
[functions."process-deletions"]
  schedule = "0 3 * * *"

# Scheduled function for weekly challenges evaluation (every Monday at 4 AM)
[functions."weekly-challenges"]
  schedule = "0 4 * * 1"

# Scheduled function for marking abandoned signups (every hour)
[functions."mark-abandoned-signups"]
  schedule = "15 * * * *"

# Configuration du contexte de déploiement
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Dev settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  publish = ".next"
  autoLaunch = false
